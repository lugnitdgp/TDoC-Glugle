{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form class="mt-5 container" name="search" style="width: 70%" action="/search_results">
        <div class="col-6 mx-auto input-group" style="display: inline;">
     
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
 
              <input class="take_query" type="text"   name="search" placeholder="search more...">
        </div>
    </form>

    <div class="container mx-5 mt-5">
        <p style="color: rgb(53, 84, 224);"><b>Showing results for '{{search_string}}'</b></p>
    </div>

    {% if search_result %}
    {% for link in search_result %}
    <div class="container mt-3" style="width:90%">

        <div class="col">
            <strong><a href="{{ link.url }}" target="_ blank">{{ link.title }}</a></strong>
        </div>

        <div class="col">
            <a href="{{ link.url }}" target="_blank">{{ link.url }}</a>
            <p>{{ link.description[:300] }}...</p>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <b>No results found</b>
    {% endif %}

    <div class="col mb-5 mt-2 text-center">
        {{pagination.links}}
    </div>
</div>

{% endblock %}
