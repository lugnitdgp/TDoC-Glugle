<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glugle search</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        input[type=text]{
            border:none;
            border-radius: 25px 0px 0px 25px;
            margin: 0px;
            padding: 10px 15px;
            color: navy;
            background-color:azure;
            font-size: small;
        }
        input:focus, input:active{
            outline:none;
            background-color:rgb(188, 220, 255);
        }
        input[type=submit]{
            border: none;
            border-radius: 0px 25px 25px 0px;
            margin: 0px;
            padding: 10px 15px;
            color: white;
            background-color: cornflowerblue;
            font-size: small;
        }
        #top-bar {
            width: 100%;
            top: 0px;
            position: sticky;
            overflow: hidden;
            list-style-type: none;
            background-color: white;
            box-shadow:0 4px 10px 0 rgba(0,0,0,0.05),0 4px 10px 0 rgba(0,0,0,0.08);
        }
        #project_name {
            float: left;
            margin: 3px;
            padding: 0px;
            text-align: left;
            vertical-align: top;
            font-size: xx-large;
            font-weight: 100;
            font-style: italic;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: cornflowerblue;
        }
        #search_bar {
            margin: 5px;
            font-size: 0px;
            text-align: center;
            vertical-align: top;
        }
        #search_results {
            display: block;
        }
        .search_result {
            width: 80%;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            color: navy;
            text-decoration: none;
            text-align: justify;
            border-radius: 8px;
            margin: 10px 0px;
            padding: 5px 20px;
        }
        .search_result:hover {
            background-color:rgb(245, 250, 255);
            box-shadow:0 2px 10px 0 rgba(0,0,0,0.04),0 2px 20px 0 rgba(0,0,0,0.06);
        }
        .search_result a {
            font-size: large;
        }
        .search_result p {
            font-size: small;
            color: dodgerblue;
            flex-wrap: wrap;
        }
        .search_result a:link {
            color: cornflowerblue;
        }
        .search_result a:visited {
            color: midnightblue;
        }
    </style>
</head>
<body>
    <ul id="top-bar">
        <li id="project_name">glugle</li>
        <li id="search_bar">
            <form action="/" method="post">
                <fieldset style="border: none;">
                    <div>
                        <input style="width:50%;" type="text" name="query" id="query" placeholder="Search here..." value= {{ query }}>
                        <input type="submit" value="Search">
                    </div>
                </fieldset>
            </form>
        </li>
    </ul>
    <small style="color: steelblue;"><center>Found {{ n_results }} results.</center></small>
    <center>
        <div name="search_results">
            {% for result in search_results %}
            <a href={{ result["url"] }} class="search_result">
                <div >
                    <h4>{{ result['title'] }}</h4>
                    <p>{{ result['desc'] }}</p>
                </div>
            </a>
            {% endfor %}
            <!-- <a href="https://www.wikipedia.org"class="search_result">
                <div >
                    <h4>Wikipedia</h4>
                    <p>This is wikipedia.</p>
                </div>
            </a> -->
        </div>
    </center>
    
</body>
</html>
