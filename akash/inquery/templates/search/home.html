<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InQuery</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .input_width {
            width: 700px;
        }

        @media only screen and (max-width: 1024px) {
            .input_width {
                width: 90vw;
            }
        }
    </style>
</head>

<body style="background-color: #121212">
<div class="flex flex-col items-center pt-60 lg:pt-40 h-screen">
    <p class="text-8xl font-serif text-indigo-700 mb-8 mb:mb-12 "> <span class="text-yellow-500">I</span><span class="text-white">n</span><span class="text-green-500">Query</span></p>
    <form action="/search/" method="get">
        <label for="search">
            <input class="input_width rounded-full p-2" type="text" value="{{ voice }}" name="search" id="search"
                   required>
        </label>

        <div class="flex justify-center py-5">
            <button class="text-white bg-indigo-600 hover:bg-indigo-800 p-2 px-8 mx-5 rounded-md" type="submit"> Search</button>
            <a href="{% url 'voice' %}" role="button" class="text-white bg-indigo-600 hover:bg-indigo-800 p-2 px-8 rounded-md"> Voice</a>
        </div>
    </form>

    <p class="text-gray-200 md:text-xl font-mono mb-2 text-center"> We Protect Your Privacy, Security and Anonymity :) </p>
</div>


</body>
</html>
